<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <link rel="icon" type="image/x-icon" href="https://images.seeklogo.com/logo-png/39/1/payoo-logo-png_seeklogo-391919.png">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo-MFS</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
     <form class="rounded-2xl p-8 bg-white w-[350px]">
        <div class="mt-5">
            <label class="font-semibold" for="">Mobile Number</label>
            <fieldset class="fieldset">
                    <input id="mobile-number" type="text" class="input bg-[#f4f5f7] rounded-3xl" placeholder="Inter Your Number" />
         </fieldset>
        </div>
        <div class="mt-3">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <fieldset class="fieldset">
                    <input id="pin-number" type="text" class="input bg-[#f4f5f7] rounded-3xl" placeholder="Enter 4 Digit Pin" />
         </fieldset>
        </div>
        <button type="button" id="login-button" class="btn btn-accent mt-5 w-full rounded-3xl text-white">Login</button>
     </form>
     <script src="script.js"></script>
</body>
</html>
